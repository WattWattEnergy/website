<h1 class="display-4">Input your project:</h1>
<!-- <button (click)="close()">X</button> -->
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <!-- <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service._fireservice.id"> -->
  <div class="form-group">
      <label class="radiocontrol"><input class="resiradio" type="radio" name="type" value="Residential" #type="ngModel" [(ngModel)]="project.type" class="form-control" placeholder="Residential or Commercial">Residential</label>
      <label class="radiocontrol"><input class="commradio" type="radio" name="type" value="Commercial" #type="ngModel" [(ngModel)]="project.type" class="form-control" placeholder="Residential or Commercial">Commercial</label>
  </div>
  <div class="form-group">
    <input name="city" #city="ngModel" [(ngModel)]="project.city" class="form-control" placeholder="City of Project" required>
    <div *ngIf="city.invalid && city.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="size" #size="ngModel" [(ngModel)]="project.size" class="form-control" placeholder="Amount in USD">
  </div>

    <input name="interest" #size="ngModel" [(ngModel)]="project.interest" class="form-control" placeholder="Interest Rate (percentage)">

  <div id="slider">
  <mat-card class="result">
    <mat-card-content>
    <h2 class="example-h2">Interest Rate (Max 15%)</h2>
    <mat-slider
    class="example-margin"
    [disabled]="disabled"
    [invert]="invert"
    [max]="max"
    [min]="min"
    [step]="step"
    [thumbLabel]="thumbLabel"

    name="interest"
    [(ngModel)]="project.interest"
    #size="ngModel"
    class="form-control"
    [vertical]="vertical"
    ></mat-slider>
    <div id="interest">
      {{project.interest}}%
    </div>
    </mat-card-content>
  </mat-card>
  </div>

  <div id="slider">
      <mat-card class="result">
        <mat-card-content>
        <h2 class="example-h2">Debt Term in Years (Max 15)</h2>
        <mat-slider
        class="example-margin"
        [disabled]="disabled"
        [invert]="invert"
        [max]="max"
        [min]="min"
        [step]="step"
        [thumbLabel]="thumbLabel"
    
        name="term"
        [(ngModel)]="project.term"
        #size="ngModel"
        class="form-control"
        [vertical]="vertical"
        ></mat-slider>
        <div id="term">
          {{project.term}}years
        </div>
        </mat-card-content>
      </mat-card>
      </div>
    
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
  <div class="form-group">
    <input name="img" #img="ngModel" [(ngModel)]="project.img" class="form-control" placeholder="https://firebasestorage.googleapis.com/v0/b/wattwatt-c4160.appspot.com/o/projects%2Fcommroof2.jpeg?alt=media&token=11af7b27-2bb1-4181-9275-8023eca7eb20">
  </div>

</form>
